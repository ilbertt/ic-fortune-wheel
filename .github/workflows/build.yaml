name: Build Canister

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    name: Build Canister
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup NodeJS
        uses: ./.github/actions/setup-node

      - name: Setup DFX
        uses: dfinity/setup-dfx@main
        with:
          dfx-version: 'auto'

      - name: Prepare dfx environment
        run: |
          dfx start --background --clean
          dfx canister create --all --no-wallet

      - name: Build canister
        run: dfx build backend

      - name: Prepare canister Wasm files
        run: |
          cp ./target/wasm32-unknown-unknown/release/backend_impl.wasm backend.wasm
          cp ./.dfx/local/canisters/backend/backend.wasm.gz backend.wasm.gz

      - name: Upload canister Wasm
        uses: actions/upload-artifact@v4
        with:
          name: ic-fortune-wheel-wasm-binaries
          path: |
            backend.wasm
            backend.wasm.gz
